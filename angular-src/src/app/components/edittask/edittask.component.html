<div class="container">
  <h2 class="page-header"></h2>
  <form (submit)="updateTask()" >
      <div *ngIf="task">
          <h2>{{task[0].taskName | uppercase}} Details</h2>
          <div><span>id: </span>{{task[0].taskId}}</div>
          
          <div class="form-group">
              <label for="taskName">Task Id</label>
                <input type="text" [(ngModel)]="task[0].taskId" name="taskId" class="form-control" id="taskId" placeholder="Enter Task Name">
              </div>

    <div class="form-group">
    <label for="taskName">Task Name</label>
      <input type="text" [(ngModel)]="task[0].taskName" name="taskName" class="form-control" id="taskName" placeholder="Enter Task Name">
    </div>
    
    <div class="form-group">
      <label for="taskClientName">Task Client Name</label>
      <input type="text" [(ngModel)]="task[0].taskClientName" name="taskClientName" class="form-control" id="taskClientName" placeholder="Enter Task Client Name">
      </div>

      <div class="form-group">
        <label for="taskHandler">Task Handler</label>
        <input type="text" [(ngModel)]="task[0].taskHandler" name="taskHandler" class="form-control" id="taskHandler" placeholder="Enter Task Handler Name">
      </div>

        <div class="form-group">
          <label for="taskDesc">Task Description</label>
          <input type="text" [(ngModel)]="task[0].taskDesc" name="taskDesc" class="form-control" id="taskDesc" placeholder="Enter Task Description">
        </div>
    <input type="submit" class="btn btn-primary" value="Submit">
    <a class="btn btn-info"  		routerLink="/showtask">Go Back</a> 
    </div>
  </form>
</div>
